<div class="menu-card">
    <h2 class="menu-title">{{ menu?.tipo }}</h2>
    <p class="menu-price"><strong>Precio:</strong> ${{ menu?.precio }}</p>
    <p class="menu-foods"><strong>Comidas:</strong> 
        <span *ngFor="let comida of comidas" class="food-item"> -{{ comida.nombre }}</span>
    </p>    
    <p class="menu-days"><strong>Día:</strong> {{ menu?.dias }}</p>    
    <button *ngIf="isAdmin()&&menuVale()" [routerLink]="['edit', menu?.idmenu]">Editar Menú</button>
</div>
